<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            name="description"
            content="Simple Base64 Image Viewer - Convert and preview base64 encoded images instantly"
        />
        <meta
            name="keywords"
            content="base64, image viewer, base64 decoder, image converter, base64 to image"
        />
        <meta
            name="author"
            content="@mddanishyusuf"
        />
        <meta
            property="og:title"
            content="Base64 Image Viewer"
        />
        <meta
            property="og:description"
            content="Simple tool to view base64 encoded images"
        />
        <meta
            property="og:type"
            content="website"
        />
        <title>Base64 Image Viewer - Convert Base64 to Image</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                background-color: #000;
                color: #fff;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            header {
                background-color: #111;
                padding: 20px;
                text-align: center;
                border-bottom: 1px solid #333;
            }

            h1 {
                font-size: 24px;
                font-weight: 500;
                letter-spacing: -0.5px;
            }

            .container {
                flex: 1;
                display: flex;
                min-height: calc(100vh - 120px);
            }

            .left-column {
                width: 50%;
                padding: 20px;
                border-right: 1px solid #333;
            }

            .right-column {
                width: 50%;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                color: #333;
            }

            textarea {
                width: 100%;
                height: 100%;
                min-height: 400px;
                background-color: #222;
                color: #fff;
                border: 1px solid #444;
                border-radius: 4px;
                padding: 15px;
                font-family: 'Courier New', monospace;
                font-size: 12px;
                resize: vertical;
                outline: none;
            }

            textarea:focus {
                border-color: #666;
            }

            textarea::placeholder {
                color: #888;
            }

            .preview-area {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 400px;
                border-radius: 4px;
                background-size: 20px 20px;
                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            }

            .preview-image {
                max-width: 100%;
                max-height: 100%;
                border-radius: 4px;
            }

            .message {
                color: #666;
                text-align: center;
                font-size: 14px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 4px;
            }

            .error-message {
                color: #d63031;
                text-align: center;
                font-size: 14px;
                padding: 20px;
                background-color: #fff5f5;
                border: 1px solid #fecaca;
                border-radius: 4px;
            }

            footer {
                background-color: #111;
                padding: 15px;
                text-align: center;
                border-top: 1px solid #333;
                font-size: 12px;
                color: #888;
            }

            footer a {
                color: #fff;
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }

                .left-column,
                .right-column {
                    width: 100%;
                    border-right: none;
                }

                .left-column {
                    border-bottom: 1px solid #333;
                }

                textarea {
                    min-height: 200px;
                }

                .preview-area {
                    min-height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Base64 Image Viewer</h1>
        </header>

        <div class="container">
            <div class="left-column">
                <textarea
                    id="base64Input"
                    placeholder="Paste your base64 image string here...&#10;&#10;Example:&#10;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
                    oninput="processBase64()"
                ></textarea>
            </div>

            <div class="right-column">
                <div
                    class="preview-area"
                    id="previewArea"
                >
                    <div class="message">Enter a base64 image string to see the preview</div>
                </div>
            </div>
        </div>

        <footer>
            Built by
            <a
                href="https://twitter.com/mddanishyusuf"
                target="_blank"
                rel="noopener"
                >@mddanishyusuf</a
            >
        </footer>

        <script>
            function isValidBase64Image(str) {
                // Remove whitespace and newlines
                str = str.trim().replace(/\s/g, '');

                // Check if it starts with data:image
                if (str.startsWith('data:image/')) {
                    return true;
                }

                // Check if it's a plain base64 string (without data: prefix)
                if (str.length > 0 && /^[A-Za-z0-9+/]*={0,2}$/.test(str)) {
                    // Additional check: base64 length should be multiple of 4
                    return str.length % 4 === 0;
                }

                return false;
            }

            function processBase64() {
                const input = document.getElementById('base64Input').value.trim();
                const previewArea = document.getElementById('previewArea');

                if (!input) {
                    previewArea.innerHTML = '<div class="message">Enter a base64 image string to see the preview</div>';
                    return;
                }

                if (!isValidBase64Image(input)) {
                    previewArea.innerHTML = '<div class="error-message">This is not a valid image base64 data. Please check your input.</div>';
                    return;
                }

                try {
                    let imageSrc = input;

                    // If it doesn't start with data:image, assume it's a plain base64 string
                    if (!input.startsWith('data:image/')) {
                        // Try to detect image type or default to png
                        imageSrc = 'data:image/png;base64,' + input;
                    }

                    const img = new Image();

                    img.onload = function () {
                        previewArea.innerHTML = `<img src="${imageSrc}" alt="Base64 Image Preview" class="preview-image">`;
                    };

                    img.onerror = function () {
                        previewArea.innerHTML = '<div class="error-message">This is not a valid image base64 data. The image could not be loaded.</div>';
                    };

                    img.src = imageSrc;
                } catch (error) {
                    previewArea.innerHTML = '<div class="error-message">This is not a valid image base64 data. Please check your input.</div>';
                }
            }

            // Optional: Handle paste events
            document.getElementById('base64Input').addEventListener('paste', function () {
                // Small delay to allow paste to complete
                setTimeout(processBase64, 10);
            });
        </script>
    </body>
</html>
